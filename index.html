<!DOCTYPE html>
<html>
<head>
  <title>ml5.js</title>
  <link rel="stylesheet" href="index.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
</head>
<body>
  <div class="flexOuter flexCenter flexRow">
    <select id="model_sel" name="model_sel">
      <option value="bolano">Bolano</option>
      <option value="charlotte_bronte">Bronte</option>
      <option value="darwin">Darwin</option>
      <option value="dubois">DuBois</option>
      <option value="hemingway">Hemingway</option>
      <option value="jkrowling_HP">Rowling</option>
      <option value="shakespeare">Shakespeare</option>
      <option value="woolf">Woolf</option>
      <option value="zora_neale_hurstor">Hurston</option>
    </select>
    <input id="length_sel" name="length_sel" class="cricket" type="number" min="1" max="3000" value="144"/>
    <input id="temp_sel" name="temp_sel" class="cricket" type="number" min="0" max="1000" value="50"/>
  </div>
  <div class="flexOuter flexCenter flexRow">
    <input id="text_in" type="text"/>
    <button id="go">go</button>
  </div>
  <div class="flexOuter flexCenter flexRow">
    <p id="status_bar"></p>
  </div>
  <div class="flexOuter flexCenter flexRow">
    <p id="text_out"></p>
  </div>
</body>
</html>
<script src='index.js'></script>
